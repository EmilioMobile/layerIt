<div class="page-wrap gradient-primary">
  <div class="container">
    <h1 class="logo"><a href="https://www.sliceit.com" title="Slice.it">{{ tittle }}</a></h1>
    <div class="content">
      <div class="panel" id="login">
        <h1>{{ title }}</h1>
        <h3>{{ action }}</h3>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <label for="email">{{ emailAddressText }}</label>
            <div class="input-icon icon-username"></div>
            <input autofocus="true" class="form-control" id="email" name="email" placeholder="Email address" tabindex="1" type="email"
              [(ngModel)]="model.email"
              #email="ngModel">
          </div>
          <div class="form-group">
            <label for="password">{{ passwordText}}</label>
            <div class="input-icon icon-password"></div>
            <input autocomplete="off" class="form-control password" id="password" name="password" placeholder="Password" tabindex="2" type="password"
            [(ngModel)]="model.password"
            #password="ngModel">
          </div>
          <button class="btn btn-primary btn-lg btn-block" name="commit" tabindex="3" type="submit" value="Log In"> {{ logInText }}</button>
        </form>
        <a class="panel-footer" href="/signup/login">New to {{ title }}? &nbsp;<span> {{ signUpText }} </span></a>
      </div>
      <a href="/account/password/reset"> {{ forgotPasswordText }} </a>
    </div>
  </div>
</div>
